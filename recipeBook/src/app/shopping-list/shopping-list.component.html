
<main class="main hero">
    <div class="main__left">
        <h1>Please enter new ingredient</h1>
        <app-shopping-list-edit></app-shopping-list-edit>
    </div>
    <div class="main__right">
      <h1 class="secondH1">Hurry up to buy your ingredients </h1>
        <mat-card class="main__right-card"
        *ngFor="let ingredient of ingredients; let ind = index"
        (click)="onEditItem(ind)"
        style="cursor: pointer;">
        {{ingredient.name}} - ({{ingredient.amount}})
         </mat-card>

          <button mat-raised-button color="green" class="main__right-btn" (click)="onSave()">Save Shopping List</button>
    </div>
</main>
